<html>
<head>
    <title>User Profile</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<div class="auth-container">
  <div class="auth-card profile-card">

    <h2 class="profile-title">User Profile</h2>

    <!-- Avatar -->
    <div class="profile-avatar">
      {% if user['profile_pic'] %}
        <img 
          src="{{ url_for('static', filename='uploads/' + user['profile_pic']) }}" 
          class="avatar-img"
        >
      {% else %}
        <div class="avatar-circle">
          <span>Profile</span>
        </div>
      {% endif %}
    </div>

    <!-- User Info -->
    <h3 class="profile-name">{{ user['name'] }}</h3>
    <p class="profile-email">{{ user['email'] }}</p>

    <!-- Actions -->
    <div class="profile-actions">
      <a href="{{ url_for('edit_profile') }}" class="btn-outline">Edit Profile âœï¸</a>
      <a href="{{ url_for('change_password') }}" class="btn-primary">Change Password ğŸ”’</a>
      <a href="/income" class="profile-box income-box">Income Management ğŸ’°</a>
      <a href="/expense-management" class="profile-box expense-box">Expense Management ğŸ’¸</a>
      <a href="{{ url_for('savings') }}" class="profile-btn savings-btn">Savings ğŸ’°</a>
      <a href="{{ url_for('logout') }}" class="btn-danger">Logout ğŸšª</a>
    </div>


  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</body>
</html>
