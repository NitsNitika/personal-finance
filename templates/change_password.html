<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">

        <h2>Change Password</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="error-text">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <!-- âœ… FORM START -->
        <form method="POST">

            <div class="password-wrapper">
                <input type="password" id="old_password" name="old_password"
                       placeholder="Current Password" required>
                <span class="toggle-password"
                      onclick="togglePassword('old_password')">ğŸ‘ï¸</span>
            </div>

            <div class="password-wrapper">
                <input type="password" id="new_password" name="new_password"
                       placeholder="New Password" required>
                <span class="toggle-password"
                      onclick="togglePassword('new_password')">ğŸ‘ï¸</span>
            </div>

            <div class="password-wrapper">
                <input type="password" id="confirm_password" name="confirm_password"
                       placeholder="Confirm New Password" required>
                <span class="toggle-password"
                      onclick="togglePassword('confirm_password')">ğŸ‘ï¸</span>
            </div>

            <button type="submit">Update Password</button>

        </form>
        <!-- âœ… FORM END -->

        <a href="{{ url_for('dashboard') }}">Back to Profile</a>

    </div>
</div>

<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
